            <input type = "text" id = "e_mail_input" class = "ui-widget-content ui-corner-all" />
            
            <label for = "password_input">Password</label>
            <input type = "text" id = "password_input" class = "ui-widget-content ui-corner-all" />

        </form>
        
        <form id = "login_form" title="Input your e-mail and password">

                        <fieldset class = "ui-widget-container ui-corner-all" >

                    </td>
                </tr>
            </table>                
            </div>

        <h1>Кадровое агентство</h1>
        <h2>Инструкция по использованию сайта:</h2>        
        <font size="2">
            <ol>
            <li>Зарегистрируйтесь и/или залогиньтесь: в качестве логина используйте почту для дальнейшей связи с работодателями</li>
            <li>Выберите пункт <b>Редактировать данные о себе</b>, чтобы внести данные/изменения о своем оразовании</li>
            <li>Выберите пункт <b>Резюме</b>, чтобы создать/добавить/изменить резюме</li>
            <li>После нажатия кнопки <b>Сохранить/Обновить резюме</b> данные будут не только сохранены но и отправлены вместе с данными об образовании отраслевой организации, после чего список вакансий будет автоматически изменен</li>    
            <li>Выберите пункт <b>Показать вакансии</b> для просмотра/отклика на вакансии</li>                       
            </ol>
        </font>
        <div id = "education" class = "hidden">
            Данные об образовании
            <fieldset class = "ui-widget-container ui-corner-all">
                <div class="dynamic-form ui-widget-content ui-state-active">

                <br></br>
                <div class="dynamic-form ui-widget-content ui-state-active">
                    <input id = "add_lang" type = "button" value = "Добавить язык" />

            <input id = "save_ei" type = "button" value = "Сохранить" />
        </div>

            </fieldset>
            <input id = "save_cv" type = "button" value = "Сохранить/Обновить резюме" />
